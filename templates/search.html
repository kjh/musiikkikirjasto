<!DOCTYPE html>
<html>

<head>
    <title>Hakutulokset</title>
</head>

<body>
    <form action="/search" method="get">
        <p>
            Hakusana:
            {% if query %}
            <input type="text" name="query" value="{{ query }}" />
            {% else %}
            <input type="text" name="query" />
            {% endif %}
        </p>
        <input type="submit" value="Hae" />
    </form>

    {% if query %}
    <hr />
    <h2>Tulokset</h2>

    <ul>
        {% for result in results %}
        <li>
            <a href="/collection/{{ result.collection_id }}">
                {{ result.collection_title }}
            </a>
            <br />
            {{ result.username }} ({{ result.sent_at }})
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <p>
        <a href="/">Etusivulle</a>
    </p>
</body>

</html>
